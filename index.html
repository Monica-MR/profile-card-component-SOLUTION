<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400&display=swap" rel="stylesheet"> 
  <title>Profile Card</title>
</head>
<body>
  <img src="/images/bg-pattern-bottom.svg" alt="circle-image" class="circle arriba">
  <img src="/images/bg-pattern-bottom.svg" alt="circle-image" class="circle abajo" >
  <div class="container">
    <div class="header">
      <article class="card">
        <header class="card__header">
          <img src="images/image-victor.jpg" alt="picture profile" class="card__imagen">
        </header>
        <section class="card__name">
          <p><span>Victor Crest</span>26</p>
          <p>London</p>
        </section>
        <section class="card__info">
          <p class="card__description"><span>80K</span>Followers</p>
          <p class="card__description"><span>803K</span>Likes</p>
          <p class="card__description"><span>1.4K</span>Photos</p> 
        </section>
      </article>
    </div>
</div>

</body>
</html>
